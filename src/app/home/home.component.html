<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Dame</th>
      <th>Price</th>
      <th>Avatar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of LMHT; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.name }}</td>
      <td>
        <app-dame [champs]="item.dame"></app-dame>
      </td>
      <td>{{ item.price }}</td>
      <td>
        <app-avatar [src]="item.avatar" [price]="item.price"></app-avatar>
      </td>
    </tr>
  </tbody>
</table>
